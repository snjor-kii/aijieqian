    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #1a1a1a;
            color: #d4cfc3;
            -webkit-font-smoothing: antialiased;
        }
        
        /* 经典签筒样式 */
        .tube-container {
            perspective: 1000px;
        }
        
        @keyframes tube-shake {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-10deg); }
            20% { transform: rotate(10deg); }
            30% { transform: rotate(-10deg); }
            40% { transform: rotate(10deg); }
            50% { transform: rotate(-8deg); }
            60% { transform: rotate(8deg); }
        }
        
        .animate-tube-shake {
            animation: tube-shake 0.6s infinite ease-in-out;
        }
        
        @keyframes stick-rise {
            0% { transform: translate(-50%, 0); opacity: 0; }
            80% { transform: translate(-50%, -80px); opacity: 1; }
            100% { transform: translate(-50%, -70px); opacity: 1; }
        }
        
        .animate-stick-rise {
            animation: stick-rise 0.8s forwards ease-out;
        }

        .ink-fade-in {
            animation: inkFade 1.2s ease-out forwards;
        }
        @keyframes inkFade {
            from { opacity: 0; filter: blur(10px); transform: translateY(10px); }
            to { opacity: 1; filter: blur(0); transform: translateY(0); }
        }
        .divination-block {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .scroll-hide::-webkit-scrollbar {
            display: none;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        }
    </style>
